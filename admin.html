<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Alfa Paraná 2026</title>
    <style>
        :root { --primary-color: #facc15; --bg-color: #121212; --card-bg: #1e1e1e; --text-main: #ffffff; --input-bg: #2d2d2d; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-main); display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .login-screen { background: var(--card-bg); padding: 40px; border-radius: 16px; text-align: center; border: 1px solid #333; margin-top: 100px; }
        input[type="password"] { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #2d2d2d; color: white; margin-bottom: 20px; }
        .btn-login { background: var(--primary-color); color: black; padding: 12px 30px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #calc-content { display: none; width: 100%; max-width: 500px; }
        .container { background: var(--card-bg); padding: 1.5rem; border-radius: 16px; border: 1px solid #333; }
        h2 { text-align: center; color: var(--primary-color); }
        select, input { width: 100%; padding: 12px; border: 2px solid #444; border-radius: 8px; background: var(--input-bg); color: white; margin-bottom: 10px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; }
        .btn-add { width: 100%; background: var(--primary-color); color: #000; padding: 18px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .total-geral { margin-top: 20px; padding: 20px; background: #000; border-radius: 12px; text-align: center; border: 2px dashed var(--primary-color); }
    </style>
</head>
<body>

<div id="login-screen" class="login-screen">
    <h2>Acesso Restrito</h2>
    <input type="password" id="pass" placeholder="Senha Mestre">
    <br>
    <button class="btn-login" onclick="check()">ENTRAR</button>
</div>

<div id="calc-content">
    <div class="container">
        <h2>Alfa Paraná</h2>
        <select id="produto">
            <option value="64">Lona Front 440g (R$ 64)</option>
            <option value="84">Adesivo Perfurado (R$ 84)</option>
            <option value="110">Adesivo + Laminação (R$ 110)</option>
        </select>
        <div class="grid-3">
            <input type="number" id="larg" placeholder="Larg (m)">
            <input type="number" id="alt" placeholder="Alt (m)">
            <input type="number" id="qtd" value="1">
        </div>
        <button class="btn-add" onclick="add()">Adicionar</button>
    </div>
    <div id="resumo" class="total-geral" style="display: none;">
        <div id="itens"></div>
        <h3 id="total-val">R$ 0,00</h3>
        <button onclick="location.reload()" style="background:none; color:red; border:none; cursor:pointer;">Limpar</button>
    </div>
    <a href="index.html" style="color: #666; margin-top: 20px; display: block; text-align: center;">← Voltar ao site</a>
</div>

<script>
    function check() {
        if(document.getElementById('pass').value === "ALFA2026") {
            document.getElementById('login-screen').style.display='none';
            document.getElementById('calc-content').style.display='block';
        } else { alert("Senha incorreta"); }
    }
    let total = 80;
    function add() {
        let l = parseFloat(document.getElementById('larg').value);
        let a = parseFloat(document.getElementById('alt').value);
        let v = parseFloat(document.getElementById('produto').value);
        let q = parseInt(document.getElementById('qtd').value);
        if(!l || !a) return alert("Medidas!");
        let sub = (l * a * v * q);
        total += sub;
        document.getElementById('itens').innerHTML += `<p>${q}x Item: R$ ${sub.toFixed(2)}</p>`;
        document.getElementById('total-val').innerText = "Total + Coleta: R$ " + total.toFixed(2);
        document.getElementById('resumo').style.display="block";
    }
</script>
</body>
</html>
