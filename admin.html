<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM | Alfa Paraná</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .login-box { background: #1e1e1e; padding: 30px; border-radius: 10px; border: 1px solid #333; margin-top: 50px; text-align: center; }
        #calc-content { display: none; width: 100%; max-width: 500px; }
        .container { background: #1e1e1e; padding: 20px; border-radius: 15px; border: 1px solid #333; }
        select, input { width: 100%; padding: 12px; margin: 10px 0; background: #2d2d2d; color: white; border: 1px solid #444; border-radius: 8px; box-sizing: border-box; }
        .btn-add { width: 100%; background: #facc15; color: black; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .resumo { background: #000; padding: 20px; border-radius: 15px; margin-top: 20px; border: 2px dashed #facc15; }
        .mode-selector { display: flex; gap: 10px; margin-bottom: 15px; }
        .mode-selector label { flex: 1; text-align: center; background: #2d2d2d; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="login-screen" class="login-box">
    <h3>Acesso Alfa Paraná</h3>
    <input type="password" id="pass" placeholder="Senha">
    <button class="btn-add" onclick="logar()">ENTRAR</button>
</div>

<div id="calc-content">
    <div class="container">
        <h2 style="color:#facc15">Calculadora Completa</h2>
        <select id="produto">
            <option value="64">Lona Front 440g Sem Acab. (R$ 64)</option>
            <option value="74">Lona Front 440g Com Acab. (R$ 74)</option>
            <option value="84">Adesivo Perfurado (R$ 84)</option>
            <option value="140">Adesivo Premium Oracal (R$ 140)</option>
            <option value="110">Adesivo + Laminação (R$ 110)</option>
        </select>
        <input type="number" id="larg" placeholder="Largura (m)">
        <input type="number" id="alt" placeholder="Altura (m)">
        <input type="number" id="qtd" value="1">
        <button class="btn-add" onclick="add()">ADICIONAR ITEM</button>
    </div>

    <div id="resumo-box" class="resumo" style="display:none">
        <div class="mode-selector">
            <label><input type="radio" name="mode" value="total" checked onchange="render()"> <span>Somar Coleta (R$80)</span></label>
            <label><input type="radio" name="mode" value="split" onchange="render()"> <span>Diluir Coleta</span></label>
        </div>
        <div id="lista"></div>
        <h2 id="total-geral" style="text-align:center; color:#facc15; margin-top: 15px;"></h2>
        <button onclick="location.reload()" style="background:none; color:red; border:none; width:100%; cursor:pointer; text-decoration: underline;">Limpar Pedido</button>
    </div>
</div>

<script>
    function logar() { if(document.getElementById('pass').value === "ALFA2026") { document.getElementById('login-screen').style.display='none'; document.getElementById('calc-content').style.display='block'; } }
    let itens = [];
    function add() {
        let l = parseFloat(document.getElementById('larg').value);
        let a = parseFloat(document.getElementById('alt').value);
        let p = parseFloat(document.getElementById('produto').value);
        let q = parseInt(document.getElementById('qtd').value);
        if(!l || !a) return alert("Preencha as medidas");
        itens.push({ nome: document.getElementById('produto').options[document.getElementById('produto').selectedIndex].text.split('(')[0], valor: (l*a*p*q) });
        render();
    }
    function render() {
        let mode = document.querySelector('input[name="mode"]:checked').value;
        let html = ""; let total = 0;
        let taxa = 80 / (itens.length || 1);
        itens.forEach(i => {
            let v = (mode === "total") ? (i.valor + 80) : (i.valor + taxa);
            total += v;
            html += `<p style="display:flex; justify-content:space-between; border-bottom:1px solid #222; padding:5px 0;"><span>${i.nome}</span> <b>R$ ${v.toFixed(2)}</b></p>`;
        });
        document.getElementById('lista').innerHTML = html;
        document.getElementById('total-geral').innerText = "Total: R$ " + total.toFixed(2);
        document.getElementById('resumo-box').style.display = "block";
    }
</script>
</body>
</html>
