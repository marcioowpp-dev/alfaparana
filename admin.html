<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Alfa Paraná</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { padding: 20px; display: flex; flex-direction: column; align-items: center; background: #f4f7f6; }
        .calc-card { background: #fff; padding: 25px; border-radius: 20px; width: 100%; max-width: 450px; border: 1px solid #eee; }
        .form-group { margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; background: #fafafa; font-size: 16px; }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .btn-calc { width: 100%; background: #1a1a1a; color: #fff; padding: 15px; border: none; border-radius: 10px; font-weight: 800; text-transform: uppercase; cursor: pointer; margin-top: 10px; }
        .resumo { width: 100%; max-width: 450px; margin-top: 20px; }
        .total-box { background: #ffd200; padding: 20px; border-radius: 15px; text-align: center; margin-top: 10px; }
        @media (max-width: 400px) { .grid-inputs { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="calc-card">
    <h2 style="text-align:center; font-weight:900; margin-bottom:20px;">CALCULADORA</h2>
    <div class="form-group">
        <label>Produto</label>
        <select id="produto">
            <option value="64">Lona Front 440g (R$ 64)</option>
            <option value="74">Lona Front c/ Acab. (R$ 74)</option>
            <option value="84">Adesivo Perfurado (R$ 84)</option>
            <option value="110">Adesivo c/ Laminação (R$ 110)</option>
        </select>
    </div>
    <div class="grid-inputs">
        <input type="number" id="larg" placeholder="Larg.">
        <input type="number" id="alt" placeholder="Alt.">
        <input type="number" id="qtd" value="1">
    </div>
    <button class="btn-calc" onclick="calcular()">Adicionar Item</button>
</div>

<div class="resumo" id="resumo" style="display:none;">
    <div id="itens"></div>
    <div class="total-box">
        <small>TOTAL ESTIMADO</small>
        <h3 id="total-val">R$ 0,00</h3>
    </div>
    <button onclick="location.reload()" style="width:100%; background:none; border:none; color:red; margin-top:10px; cursor:pointer;">Limpar Tudo</button>
</div>

<a href="index.html" style="margin-top:30px; color:#666; text-decoration:none; font-size:0.8rem;">← Voltar ao Site</a>

<script>
    let total = 0;
    function calcular() {
        const p = parseFloat(document.getElementById('produto').value);
        const l = parseFloat(document.getElementById('larg').value) || 0;
        const a = parseFloat(document.getElementById('alt').value) || 0;
        const q = parseInt(document.getElementById('qtd').value) || 1;
        
        if(l > 0 && a > 0) {
            let valor = (l * a / 10000) * p * q;
            total += valor;
            document.getElementById('resumo').style.display = 'block';
            document.getElementById('itens').innerHTML += `<p style="border-bottom:1px solid #eee; padding:5px 0;">Item adicionado: R$ ${valor.toFixed(2)}</p>`;
            document.getElementById('total-val').innerText = "R$ " + (total + 80).toLocaleString('pt-br',{minimumFractionDigits:2});
        }
    }
</script>
</body>
</html>
