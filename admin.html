<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Alfa Paran√° 2026</title>
    <style>
        :root { --primary: #facc15; --bg: #121212; --card: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .container { background: var(--card); padding: 20px; border-radius: 16px; width: 100%; max-width: 500px; border: 1px solid #333; }
        h2 { text-align: center; color: var(--primary); text-transform: uppercase; margin-bottom: 20px; }
        select, input { width: 100%; padding: 12px; margin-bottom: 12px; background: #2d2d2d; color: white; border: 1px solid #444; border-radius: 8px; box-sizing: border-box; }
        .unit-selector, .mode-selector { display: flex; gap: 8px; background: #2d2d2d; padding: 5px; border-radius: 10px; margin-bottom: 15px; }
        .unit-selector label, .mode-selector label { flex: 1; text-align: center; cursor: pointer; padding: 10px; border-radius: 8px; font-weight: bold; font-size: 0.85rem; }
        .unit-selector input, .mode-selector input { display: none; }
        .unit-selector input:checked + span, .mode-selector input:checked + span { background: var(--primary); color: #000; display: block; border-radius: 6px; padding: 5px; }
        .checkbox-card { background: #262626; padding: 14px; border-radius: 10px; margin-bottom: 10px; display: flex; align-items: center; gap: 12px; cursor: pointer; border: 1px solid #333; }
        .btn-add { width: 100%; background: var(--primary); color: #000; padding: 18px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .resumo-container { width: 100%; max-width: 500px; background: var(--card); border-radius: 16px; padding: 20px; margin-top: 20px; border: 1px solid #333; }
        .item-lista { border-bottom: 1px solid #333; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        .total-geral { margin-top: 20px; padding: 15px; background: #000; border-radius: 12px; text-align: center; border: 2px dashed var(--primary); }
        .total-geral h3 { color: var(--primary); font-size: 2rem; margin: 5px 0; }
        .back-link { margin-top: 20px; color: #666; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <h2>Alfa Paran√°</h2>
    <select id="produto">
        <optgroup label="Lonas">
            <option value="Lona Frontlight 440g S/ Acab.">Lona Front 440g Sem Acab. (R$ 64)</option>
            <option value="Lona Frontlight 440g C/ Acab.">Lona Front 440g Com Acab. (R$ 74)</option>
        </optgroup>
        <optgroup label="Adesivos">
            <option value="Adesivo Promo">Adesivo Promo (R$ 64)</option>
            <option value="Adesivo Perfurado">Adesivo Perfurado (R$ 84)</option>
            <option value="Adesivo Premium">Adesivo Premium (R$ 140)</option>
        </optgroup>
    </select>
    <div class="unit-selector">
        <label><input type="radio" name="unit" value="cm" checked> <span>cm</span></label>
        <label><input type="radio" name="unit" value="m"> <span>m</span></label>
    </div>
    <div style="display:flex; gap:10px;">
        <input type="number" id="largura" placeholder="Largura">
        <input type="number" id="altura" placeholder="Altura">
        <input type="number" id="quantidade" value="1" style="width:70px">
    </div>
    <label class="checkbox-card"><input type="checkbox" id="checkFachada"> üèóÔ∏è Estrutura Metalon</label>
    <label class="checkbox-card"><input type="checkbox" id="checkMaoObra" onchange="document.getElementById('vM').style.display=this.checked?'block':'none'"> üë∑ Incluir M√£o de Obra</label>
    <input type="number" id="vM" placeholder="Valor M√£o de Obra (R$)" style="display:none">
    <button class="btn-add" onclick="adicionarItem()">Adicionar ao Pedido</button>
</div>
<div class="resumo-container" id="resumo-box" style="display:none">
    <div class="mode-selector">
        <label><input type="radio" name="distMode" value="total" checked onchange="atualizarInterface()"> <span>Somar Coleta (R$80)</span></label>
        <label><input type="radio" name="distMode" value="split" onchange="atualizarInterface()"> <span>Diluir Coleta</span></label>
    </div>
    <div id="lista-itens"></div>
    <div class="total-geral"><span>VALOR TOTAL</span><h3 id="valor-total-geral">R$ 0,00</h3></div>
    <button onclick="location.reload()" style="background:none; color:red; border:none; width:100%; cursor:pointer; text-decoration: underline; margin-top:10px">Limpar Tudo</button>
</div>
<a href="index.html" class="back-link">‚Üê Voltar para o Site</a>
<script>
    const TAXA_COLETA = 80.00;
    const TABELA = {"Lona Frontlight 440g S/ Acab.": 64, "Lona Frontlight 440g C/ Acab.": 74, "Adesivo Promo": 64, "Adesivo Perfurado": 84, "Adesivo Premium": 140};
    let itens = [];
    function adicionarItem() {
        let p = document.getElementById('produto').value;
        let u = document.querySelector('input[name="unit"]:checked').value;
        let l = parseFloat(document.getElementById('largura').value) || 0;
        let a = parseFloat(document.getElementById('altura').value) || 0;
        let q = parseInt(document.getElementById('quantidade').value) || 1;
        let eF = document.getElementById('checkFachada').checked;
        let vM = parseFloat(document.getElementById('vM').value) || 0;
        if(l<=0 || a<=0) return alert("Medidas inv√°lidas");
        let lM = (u==="cm") ? l/100 : l;
        let aM = (u==="cm") ? a/100 : a;
        let val = (lM * aM * TABELA[p] * q) + vM + (eF ? Math.ceil(((lM+aM)*2)*q/6)*115 : 0);
        itens.push({p, l, a, u, val, q});
        atualizarInterface();
    }
    function atualizarInterface() {
        let div = document.getElementById('lista-itens');
        let mode = document.querySelector('input[name="distMode"]:checked').value;
        let total = 0; div.innerHTML = "";
        let diluicao = TAXA_COLETA / (itens.length || 1);
        itens.forEach((item, i) => {
            let vEx = (mode === "total") ? (item.val + TAXA_COLETA) : (item.val + diluicao);
            total += vEx;
            div.innerHTML += `<div class="item-lista"><div><b>${item.q}x ${item.p}</b><br><small>${item.l}${item.u} x ${item.a}${item.u}</small></div><b>R$ ${vEx.toFixed(2)}</b></div>`;
        });
        document.getElementById('resumo-box').style.display = itens.length ? "block" : "none";
        document.getElementById('valor-total-geral').innerText = "R$ " + total.toFixed(2);
    }
</script>
</body>
</html>
